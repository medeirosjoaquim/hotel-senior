<div class="consultas">
  <div class="consultas--check-consultas">
    <nav class="navbar navbar-dark bg-primary">
      <span class="mb-0 h4">Consultas</span>
    </nav>
    <ng-container>
      <div class="row">
        <div class="col-2">nome:</div>
        <div class="col-2">data entrada:</div>
        <div class="col-2">data saida:</div>
        <div class="col-2">Total diarias:</div>
        <div class="col-2">Possui veiculo</div>
      </div>
    </ng-container>
    <ng-container *ngFor="let item of checkinList">
      <div class="row">
        <div class="col-2">{{item.hospede.nome}}</div>
        <div class="col-2">{{item.dataEntrada}}</div>
        <div class="col-2">{{item.dataSaida}}</div>
        <div class="col-2">{{diff(item.dataEntrada, item.dataSaida) }}</div>
        <div class="col-2">{{ (item.adicionalEstacionamento) ? 'Com carro' : 'Sem carro' }}</div>
      </div>
    </ng-container>
  </div>
  <button class="btn btn-primary" (click)="addPessoa()">adicionar</button>
</div>
