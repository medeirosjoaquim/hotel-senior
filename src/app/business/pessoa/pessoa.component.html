<button
  class="btn btn-primary"
  (click)="open()"
>Incluir Pessoa</button>
<div class="pessoa-modal">
  <nav class="navbar navbar-dark bg-primary">
    <span class="mb-0 h4">Cadastrar h√≥spede</span>
    <span
      class="close-button"
      (click)="close()"
    >[ fechar ]</span>
  </nav>
  <div class="pessoa-modal--form">
    <form [formGroup]="form">
      <div class="row">
          <!-- Nome -->
          <div class="form-group col-6 pessoa-nome">
              <label
                for="nome"
                class="h6"
              >Nome</label>
              <input
                formControlName="nome"
                class="form-control"
              >
            </div>
            <!--  -->
            <!-- Documento -->
          <div class="form-group col-6 pessoa-documento">
              <label
                for="nome"
                class="h6"
              >Documento</label>
              <input
                formControlName="documento"
                class="form-control"
              >
            </div>
            <!--  -->
      </div>
      <div class="row">
          <!-- Fone -->
          <div class="form-group col-6 pessoa-fone">
              <label
                for="fone"
                class="h6"
              >Fone</label>
              <input
                formControlName="Fone"
                class="form-control"
              >
            </div>
            <!--  -->
      </div>
    </form>
  </div>
</div>
