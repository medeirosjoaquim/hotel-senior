<div class="checkin">
  <app-pessoa-modal></app-pessoa-modal>
  <div class="checkin--add-checkin">
    <nav class="navbar navbar-dark bg-primary">
      <span class="mb-0 h4">Novo checkin</span>
    </nav>
    <div class="checkin--form">
      <form [formGroup]="form">
        <div class="row">
          <!-- Data/Hora Entrada -->
          <div class="form-group col-5">
            <label
              for=""
              class="h6"
            >Data/hora de entrada</label>
            <input
              formControlName="dataEntrada"
              [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
              class="form-control"
            ><owl-date-time #dt1></owl-date-time>
          </div>

          <!--  -->
          <!-- Data/Hora Saída -->
          <div class="form-group col-5">
            <label
              for=""
              class="h6"
            >Data/hora de saída</label>
            <input
              formControlName="dataSaida"
              [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
              class="form-control"
              [min]="dataEntrada.value"
            ><owl-date-time #dt2></owl-date-time>
          </div>
        </div>
        <!--  -->
        <div class="row">
          <!-- Pessoa -->
          <div class="form-group col-5">
            <label
              for=""
              class="h6"
            >Hóspede</label>
            <select
              formControlName="pessoa"
              class="custom-select form-control"
            >
              <option
                [ngValue]="null"
                selected
              >Selecionar hóspede</option>
              <option
                *ngFor="let pessoa of pessoas"
                [ngValue]="pessoa"
              >
                {{ pessoa.nome }}
              </option>
            </select>
          </div>
          <!--  -->
          <!-- Possui Veículo? -->
          <div class="form-group col-5 hasVehicle">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="_possuiVeiculo"
                formControlName="possuiVeiculo"
              >
              <label
                class="custom-control-label h6"
                for="_possuiVeiculo"
              >Possui veículo?</label>
            </div>
          </div>
          <!--  -->
        </div>
        <button class="btn btn-primary col-1 btn-submit">Salvar</button>
      </form>
    </div>
  </div>
</div>
